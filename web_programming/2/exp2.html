<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="exp2.css">
</head>
<body>
    <div class="form">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name </label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" placeholder="First Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name </label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email </label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" placeholder="user@email.com">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mobile Num">Mobile Number </label>
                </div>
                <div class="col-75">
                    <input type="tel" title="Please enter a 10 digit number" id="mobileNum" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password </label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="submit-row">
                <input type="submit" value="Submit">
            </div>
        </form>
        </form>
    </div>
</body>
</html>
