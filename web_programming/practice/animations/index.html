<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="image1.jpg">
        </div>
        <div class="slide flip">
            <img src="image2.jpg">
        </div>
        <div class="slide zoom-in">
            <img src="image3.jpg">
        </div>
        <div class="slide zoom-out">
            <img src="image4.jpg">
        </div>
        <div class="slide rotate">
            <img src="image5.jpg">
        </div>
        <div class="slide shower">
            <img src="image1.jpg">
        </div>
        <div class="slide simmer">
            <img src="image2.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
